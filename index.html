<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinX Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">fin<span>x</span></h1>
      <nav class="menu">
        <button class="menu-item active" data-filter="all">All</button>
        <button class="menu-item" data-filter="income">Income</button>
        <button class="menu-item" data-filter="expense">Expenses</button>
      </nav>

      <div class="side-footer">
        <p class="muted"> Finance Dashboard</p>
        <p class="muted tiny">v2 â€¢ built by Boss</p>
      </div>
    </aside>

    <!-- Main Page -->
    <main class="main">
      <!-- Summary Boxes -->
      <section class="summary">
        <div class="card">
          <p class="label">Balance</p>
          <p class="value" id="balanceValue">$0.00</p>
        </div>
        <div class="card">
          <p class="label">Total Income</p>
          <p class="value income" id="incomeValue">$0.00</p>
        </div>
        <div class="card">
          <p class="label">Total Expenses</p>
          <p class="value expense" id="expenseValue">$0.00</p>
        </div>
      </section>

      <!-- Chart Section -->
      <section class="chart-card card">
        <h2>Spending Breakdown</h2>
        <canvas id="chart" height="140"></canvas>
      </section>

      <!-- Form + Transactions -->
      <section class="grid">
        <!-- Add Transaction -->
        <div class="card form-card">
          <h2>Add Transaction</h2>
          <form id="txForm">
            <div class="form-row">
              <label for="txType">Type</label>
              <select id="txType" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>

            <div class="form-row">
              <label for="txAmount">Amount</label>
              <input id="txAmount" type="number" step="0.01" min="0" required placeholder="e.g. 150.50" />
            </div>

            <div class="form-row">
              <label for="txCategory">Category</label>
              <input id="txCategory" type="text" placeholder="e.g. Salary, Grab, Food" />
            </div>

            <div class="form-row">
              <label for="txDesc">Description</label>
              <input id="txDesc" type="text" placeholder="Optional note..." />
            </div>

            <button type="submit" class="primary-btn">Add</button>
          </form>
        </div>

        <!-- Transactions -->
        <div class="card table-card">
          <div class="table-header">
            <h2>Transactions</h2>
            <button id="clearAllBtn" class="ghost-btn">Clear All</button>
          </div>

          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th class="right">Amount</th>
                  <th></th>
                </tr>
              </thead>

              <tbody id="txTableBody">
                <!-- Generated dynamically -->
              </tbody>
            </table>
            <p class="muted empty-state" id="emptyState">No transactions yet. Add one on the left.</p>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- Script Setup -->
  <script src="js/script.js" defer></script>
</body>
</html>
